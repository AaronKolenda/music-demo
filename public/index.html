<!DOCTYPE html>
  <html>
  <head>
    <title>Music Notetaking Demo</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/howl.js"></script>
    <script src="index.js"></script>
    <script src="models-views.js"></script>
    <script src="demos.js"></script>
  </head>

  <body>
    <div class="background-cover">

    <header>
      <h1>Drum Machine - Name TBD</h1>
      <p>Simple Drum machine built with Javascript. Click on a table cell to create a note in that spot. Or start from one of the existing <a href="/#/demos/">demos</a>. Play, save, and share!</p>
      <div class="center-link">
        <a href="">Create New Beat</a>
      </div>
      <div class="center-link">
        <a href="/#/demos/">Demos</a>
      </div>
    </header>


    <!--<a href="/#/demos/latin"><button>Latin Demo</button></a>
    <a href="/#/demos/rock"><button>Rock Demo</button></a>
    <a href="/#/demos/jazz"><button>Jazz Demo</button></a>
    <a href="/#/demos/funk"><button>Funk Demo</button></a>
    <a href="/#/demos/metal"><button>Metal Demo</button></a>
    <a href="/#/demos/punk"><button>Punk Demo</button></a>
    <a href="/#/demos/bossaNova"><button>Bossa Nova Demo</button></a>
    <a href="/#/demos/trap"><button>Trap Demo</button></a>
    <a href="/#/demos/dubstep"><button>Dubstep Demo</button></a>
    <a href="/#/demos/house"><button>House Demo</button></a>-->


   <div id="loaded-beat" class="loaded-beat"></div>

   <script type="x-handlebars-template" id="beat-template"> 

   <div class="controls">

   <div class="white-label">Name:
   <input type="text" id="name" value="{{beatName}}"/>
   </div>

    <div id="play-pause" class="play-pause">
      <img src="/images/play.png" class="play"/>
    </div>

    <div class="white-label">Tempo: 
      <input type="number" value="{{tempo}}" id="tempo" min="1" max="400"/> bpm
    </div>

    <div class="white-label">
      <a href="" ><button id="save">Save Beat</button></a>
    </div>

    </div>

    <div class="table-example">
        
    <table id="labels">
        <tr>
            <td class="col1">Rimshot</td>
        </tr>
        <tr>
            <td class="col1">Cowbell</td>
        </tr>
        <tr>
            <td class="col1">Splash</td>
        </tr>
        <tr>
            <td class="col1">Crash</td>
        </tr>
        <tr>
            <td class="col1">Ride</td>
        </tr>
        <tr>
            <td class="col1">Open Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">Closed Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">High Tom</td>
        </tr>
        <tr>
            <td class="col1">Small Tom</td>
        </tr>
        <tr>
            <td class="col1">Snare</td>
        </tr>
        <tr>
            <td class="col1">Middle Tom</td>
        </tr>
        <tr>
            <td class="col1">Floor Tom</td>
        </tr>
        <tr>
            <td class="col1">Hi-Hat Foot</td>
        </tr>
        <tr>
            <td class="col1">Bass</td>
        </tr>
    </table>

    
       
    <table id="beat">

      <tr id="rimshot-row">
        {{#each rimshotNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="cowbell-row">
        {{#each cowbellNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr> 

      <tr id="splash-row">
        {{#each splashNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="crash-row">
        {{#each crashNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="ride-row">
        {{#each rideNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="openHH-row">
        {{#each openHHNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="closedHH-row">
        {{#each closedHHNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="high-tom-row">
        {{#each highTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="small-tom-row">
        {{#each smallTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="snare-row">
        {{#each snareNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="middle-tom-row">
        {{#each middleTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="floor-tom-row">
        {{#each floorTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="footHH-row">
        {{#each footHH}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="bass-row">
        {{#each bassNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>
    </table>

    <table id="labels">
        <tr>
            <td class="col1">Rimshot</td>
        </tr>
        <tr>
            <td class="col1">Cowbell</td>
        </tr>
        <tr>
            <td class="col1">Splash</td>
        </tr>
        <tr>
            <td class="col1">Crash</td>
        </tr>
        <tr>
            <td class="col1">Ride</td>
        </tr>
        <tr>
            <td class="col1">Open Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">Closed Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">High Tom</td>
        </tr>
        <tr>
            <td class="col1">Small Tom</td>
        </tr>
        <tr>
            <td class="col1">Snare</td>
        </tr>
        <tr>
            <td class="col1">Middle Tom</td>
        </tr>
        <tr>
            <td class="col1">Floor Tom</td>
        </tr>
        <tr>
            <td class="col1">Hi-Hat Foot</td>
        </tr>
        <tr>
            <td class="col1">Bass</td>
        </tr>
    </table>
  </div>

   </script>

   </div>
 </body>
 </html>
