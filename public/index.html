<!DOCTYPE html>
  <html>
  <head>
    <title>Music Notetaking Demo</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="libs/jquery.js"></script>
    <script src="libs/handlebars.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/howl.js"></script>
    <script src="index.js"></script>
    <script src="models-views.js"></script>
    <script src="demos.js"></script>
  </head>

  <body>

    <a href="/#/demos/latin"><button>Latin Demo</button></a>
    <a href="/#/demos/rock"><button>Rock Demo</button></a>
    <a href="/#/demos/jazz"><button>Jazz Demo</button></a>

   <div id="loaded-beat"></div>

   <script type="x-handlebars-template" id="beat-template"> 

   <input type="text" id="name" value="{{beatName}}"/>
    <div class="table-example">
        
    <table id="labels">
        <tr>
            <td class="col1">Rimshot</td>
        </tr>
        <tr>
            <td class="col1">Cowbell</td>
        </tr>
        <tr>
            <td class="col1">Splash</td>
        </tr>
        <tr>
            <td class="col1">Crash</td>
        </tr>
        <tr>
            <td class="col1">Ride</td>

        <tr>

        </tr>
        <tr>
            <td class="col1">Closed Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">High Tom</td>
        </tr>
        <tr>
            <td class="col1">Small Tom</td>
        </tr>
        <tr>
            <td class="col1">Snare</td>

        </tr>
        <tr>

            <td class="col1">Hi-Hat Foot</td>
        </tr>
        <tr>
            <td class="col1">Bass</td>
        </tr>
    </table>

    
       
    <table id="beat">

      <tr id="rimshot-row">
        {{#each rimshotNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="cowbell-row">
        {{#each cowbellNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>

        {{#each splashNotes}}

        {{/each}}
      </tr>

        {{#each crashNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="ride-row">
        {{#each rideNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>

      </tr>

      <tr id="openHH-row">

        {{#each closedHHNotes}}

        {{/each}}
      </tr>

      <tr id="high-tom-row">
        {{#each highTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="small-tom-row">
        {{#each smallTomNotes}}

        {{/each}}
      </tr>

      <tr id="snare-row">
        {{#each snareNotes}}

        {{/each}}
      </tr>

      <tr id="middle-tom-row">
        {{#each middleTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="floor-tom-row">
        {{#each floorTomNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="footHH-row">
        {{#each footHH}}
        <td {{#if this}}class="selected"{{/if}}></td>
        {{/each}}
      </tr>

      <tr id="bass-row">
        {{#each bassNotes}}
        <td {{#if this}}class="selected"{{/if}}></td>

      </tr>
    </table>

    <table id="labels">
        <tr>
            <td class="col1">Rimshot</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td class="col1">Crash</td>
        </tr>
        <tr>
            <td class="col1">Ride</td>
        </tr>
        <tr>
            <td class="col1">Open Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">Closed Hi-Hat</td>
        </tr>
        <tr>
            <td class="col1">High Tom</td>
        </tr>
        <tr>

        <tr>
            <td class="col1">Bass</td>
        </tr>
    </table>
  </div>

  <button id="play-pause">Play/Pause</button>

  Tempo: <input type="number" value="{{tempo}}" id="tempo" min="1" max="400"/> bpm

   <button id="save">Save Beat</button>
